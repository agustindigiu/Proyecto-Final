{% extends '../index_master.html' %}

{% block content %} 
<div class="right_col" role="main">
    <h1>Actualizar Producto</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="codigo" class="col-4 col-form-label">NÂº Codigo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-search"></i>
                </div>
              </div> 
                <select id="codigo" name="codigo" class="form-control">
                    {% for i in inventario %}
                        <option value="{{i.codigo}}" {% if i.codigo == producto.codigo %} selected {% endif %}>{{i.codigo}}</option>
                    {% endfor %}
                </select>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="producto" class="col-4 col-form-label">Producto</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-shopping-basket"></i>
                </div>
              </div> 
              <input id="producto" name="producto" type="text" required="required" class="form-control" value="{{ producto.producto }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="descripcion" class="col-4 col-form-label">Descripcion</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-pencil-square-o"></i>
                </div>
              </div> 
              <input id="descripcion" name="descripcion" type="text" class="form-control" required="required" value="{{ producto.descripcion }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="unidades" class="col-4 col-form-label">Unidades</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-sort-numeric-asc"></i>
                </div>
              </div> 
              <input id="unidades" name="unidades" type="number" class="form-control" required="required" value="{{ producto.unidades }}">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angle-double-left"></i> Volver </button>
            <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i> Actualizar producto </button>
          </div>
        </div>
      </form>
</div>
{% endblock %}
