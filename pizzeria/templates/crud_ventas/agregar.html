{% extends '../index_master.html' %}

{% block content %} 
<div class="right_col" role="main">
    <h1>Agregar Venta</h1>
    <form action="agregar_ventas" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="pedido" class="col-4 col-form-label">Pedido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-barcode"></i>
                </div>
              </div> 
              <input id="pedido" name="pedido" type="number" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="nombre" name="nombre" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-4 col-form-label">Apellido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card-o"></i>
                </div>
              </div> 
              <input id="apellido" name="apellido" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-4 col-form-label">Correo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-inbox"></i>
                </div>
              </div> 
              <input id="correo" name="correo" type="email" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="celular" class="col-4 col-form-label">Celular</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="celular" name="celular" type="number" class="form-control" required="required">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Agregar venta</button>
          </div>
        </div>
      </form>
</div>
{% endblock %}
