{% extends '../index_master.html' %}

{% block content %} 
<div class="right_col" role="main">
    <h1>Actualizar Pedido</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="pedido" class="col-4 col-form-label">NÂº Pedido</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-search"></i>
                  </div>
                </div>
                    <select id="pedido" name="pedido" class="form-control">
                        {% for i in ventas %}                         
                            <option value="{{i.pedido}}" {% if i.pedido == venta.pedido %} selected {% endif %}>{{i.pedido}}</option>
                        {% endfor %}                        
                    </select>
              </div>
            </div>
          </div>

        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="nombre" name="nombre" type="text" class="form-control" required="required" value="{{ venta.nombre }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-4 col-form-label">Apellido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card-o"></i>
                </div>
              </div> 
              <input id="apellido" name="apellido" type="text" class="form-control" required="required" value="{{ venta.apellido }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-4 col-form-label">Correo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-inbox"></i>
                </div>
              </div> 
              <input id="correo" name="correo" type="email" class="form-control" required="required" value="{{ venta.correo }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="celular" class="col-4 col-form-label">Celular</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="celular" name="celular" type="number" class="form-control" required="required" value="{{ venta.celular }}">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angle-double-left"></i> Volver </button>
            <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i> Editar pedido </button>
          </div>
        </div>
      </form>
</div>
{% endblock %}
