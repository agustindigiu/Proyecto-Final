{% extends '../index_master.html' %}

{% block content %} 
<div class="right_col" role="main">
    <h1>Eliminar Pedido</h1>
        <form action="eliminar_ventas" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="pedido" class="col-4 col-form-label">NÂº Pedido</label> 
                <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-search"></i>
                    </div>
                    </div>
                        <select id="pedido" name="pedido">
                            {% for i in ventas %}                         
                                <option value="{{i.pedido}}">{{i.pedido}}</option>
                            {% endfor %}                        
                        </select>
                </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Eliminar pedido </button>
                </div>
          </div>
        </form>  
</div>
{% endblock %}
